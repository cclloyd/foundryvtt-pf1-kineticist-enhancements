image: node:16.10.0

cache:
  paths:
    - node_modules/

stages:
  - build
  - release

build:
  rules:
    - if: $CI_COMMIT_TAG
  stage: build
  script:
    - yarn install
    - yarn build
    - sed -i 's/CI_COMMIT_TAG/$CI_COMMIT_TAG/g' dist/module.json
    - mv dist pf1-kineticist-enhancements
    - zip -q pf1-kineticist-enhancements.zip -r pf1-kineticist-enhancements
    - |
      curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" --upload-file pf1.zip ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/pf1kerelease/${CI_COMMIT_TAG}/pf1-kineticist-enhancements.zip
    - |
      curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" --upload-file system.json ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/pf1kerelease/${CI_COMMIT_TAG}/module.json
  artifacts:
    paths:
      - pf1-kineticist-enhancements.zip
      - module.json

release:
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  stage: release
  rules:
    - if: $CI_COMMIT_TAG
  release:
    name: 'Release $CI_COMMIT_TAG'
    description: 'Created using the release-cli'
    tag_name: '$CI_COMMIT_TAG'
    ref: '$CI_COMMIT_TAG'
    assets:
      links:
        - name: 'pf1-kineticist-enhancements.zip'
          url: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/pf1kerelease/${CI_COMMIT_TAG}/pf1-kineticist-enhancements.zip"
        - name: 'module.json'
          url: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/pf1kerelease/${CI_COMMIT_TAG}/module.json"
  script:
    - echo "running release_job for $CI_COMMIT_TAG"





